{% extends 'todo/base.html' %}

{% block content %}
    <p>タイトル：{{ todo.title }}</p>
    <P>内容：{{ todo.content }}</P>
    <p>作成日時：{{ todo.created_at }}</p>
    <p>最終更新日時：{{ todo.updated_at }}</p>
    <a href="{% url 'todo_change' todo.pk %}">変更</a>
    <form action="{% url 'todo_delete' todo.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">削除</button>
    </form>
{% endblock %}
