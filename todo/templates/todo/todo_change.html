{% extends 'todo/base.html' %}

{% block content %}
    <h1>{{ todo.title }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">更新</button>
    </form>
    <form action="{% url 'todo_delete' todo.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">削除</button>
    </form>
{% endblock %}
